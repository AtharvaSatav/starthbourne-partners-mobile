apply plugin: "com.android.application"

/**
 * Hybrid React Native / Native Android configuration
 */
def reactNativeRoot = file("../")
def reactNativeDir = file("../node_modules/react-native")
def isCI = System.getenv("CI") == "true" // Single CI variable declaration

// Only apply React Native plugin if NOT in CI mode and React Native exists
if (reactNativeDir.exists() && !isCI) {
    apply plugin: "com.facebook.react"
    
    react {
        /* Folders */
        root = reactNativeRoot
        reactNativeDir = reactNativeDir
        
        /* Variants */
        //   The list of variants to that you want to upload
        // uploadList = ["release", "debug"]
        
        /* Bundle Config */
        //   A list of extra flags to pass to the 'bundle' commands.
        //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
        // extraPackagerArgs = []
        
        /* Hermes Commands */
        //   The hermes command to run. By default it is 'hermesc'
        // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
        //
        //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
        // hermesFlags = ["-O", "-output-source-map"]
    }
}

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = !isCI // Disable Hermes in CI mode

android {
    namespace "com.beepstream.mobile"
    compileSdk 34
    
    defaultConfig {
        applicationId "com.beepstream.mobile"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // Ensure APK has required components for installation
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        
        // Required for valid APK
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            // Use React Native Application in debug mode
            manifestPlaceholders = [applicationClass: ".MainApplication"]
        }
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            // Check if CI environment to determine which Application to use
            manifestPlaceholders = [applicationClass: isCI ? ".NativeMainApplication" : ".MainApplication"]
            // Use debug signing for CI builds (creates installable unsigned APK)
            signingConfig signingConfigs.debug
            // Ensure APK has proper compression and alignment
            zipAlignEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Conditionally exclude React Native files in CI mode
    if (isCI) {
        sourceSets {
            main {
                java {
                    exclude '**/MainApplication.java'
                    exclude '**/MainActivity.java'
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // Core Android dependencies (required for valid APK)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.activity:activity:1.7.2'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Native Android implementation with WebView fallback
    implementation 'androidx.webkit:webkit:1.7.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // React Native dependencies - only if React Native exists and not in CI
    if (reactNativeDir.exists() && !isCI) {
        //noinspection GradleDynamicVersion
        implementation "com.facebook.react:react-native:+"
        
        if (enableHermes) {
            //noinspection GradleDynamicVersion
            implementation("com.facebook.react:hermes-engine:+") {
                exclude group:'com.facebook.fbjni'
            }
        } else {
            implementation jscFlavor
        }
    }
    // Note: In CI mode, we use only pure Android dependencies (no React Native)
}

// Apply React Native auto-linking only if React Native CLI exists and not in CI
if (!isCI) {
    def nativeModulesPath = "$reactNativeRoot/node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
    if (file(nativeModulesPath).exists()) {
        apply from: nativeModulesPath
        applyNativeModulesAppBuildGradle(project)
    }
} else {
    // In CI mode, completely skip React Native auto-linking
    println "CI mode: Skipping React Native auto-linking for pure native build"
}