apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    /* Folders */
    root = file("../")
    reactNativeDir = file("../node_modules/react-native")
}

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = true

android {
    namespace "com.beepstream.mobile"
    compileSdk 34
    
    defaultConfig {
        applicationId "com.beepstream.mobile"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }


}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    
    if (enableHermes) {
        //noinspection GradleDynamicVersion
        implementation("com.facebook.react:hermes-engine:+") { // From node_modules
            exclude group:'com.facebook.fbjni'
        }
    } else {
        implementation jscFlavor
    }
}

// Apply React Native auto-linking if available
def reactNativeCliPath = "$rootDir/../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
if (file(reactNativeCliPath).exists()) {
    apply from: reactNativeCliPath
    applyNativeModulesAppBuildGradle(project)
}