apply plugin: "com.android.application"

android {
    namespace "com.beepstream.mobile"
    compileSdk 34
    
    defaultConfig {
        applicationId "com.beepstream.mobile"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.activity:activity:1.7.2'
    
    // React Native dependencies - try to resolve from Maven Central if available
    try {
        implementation "com.facebook.react:react-native:0.73.0"
        implementation "com.facebook.react:hermes-engine:0.73.0"
    } catch (Exception e) {
        // Fallback for build environments without React Native
        implementation 'androidx.webkit:webkit:1.7.0'
    }
}