// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        
        // Only include React Native Gradle plugin if it exists
        def reactNativeGradlePlugin = "../node_modules/@react-native/gradle-plugin"
        if (file(reactNativeGradlePlugin).exists()) {
            classpath("com.facebook.react:react-native-gradle-plugin")
        }
        
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        
        // Add React Native repository only if available
        def reactNativeAndroidPath = "$rootDir/../node_modules/react-native/android"
        if (file(reactNativeAndroidPath).exists()) {
            maven {
                url reactNativeAndroidPath
            }
        }
    }
    
    configurations.all {
        resolutionStrategy {
            // Force specific versions to avoid cache corruption
            force 'org.bouncycastle:bcprov-jdk18on:1.78'
            force 'org.bouncycastle:bcutil-jdk18on:1.78'
            force 'org.bouncycastle:bcpkix-jdk18on:1.78'
        }
    }
}